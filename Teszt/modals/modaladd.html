<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Új termék hozzáadása</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="max-height: 75vh; overflow-y: auto;">
                <div class="mb-3">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Termék neve</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="product_url" class="form-label">Termék URL</label>
                    <input type="url" class="form-control" id="product_url" name="product_url" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Ár</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="net_price" class="form-label">Nettó ár</label>
                    <input type="number" class="form-control" id="net_price" name="net_price" required>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">Kép URL</label>
                    <input type="url" class="form-control" id="image_url" name="image_url" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Kategória</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Leírás</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="delivery_time" class="form-label">Szállítási idő</label>
                    <input type="text" class="form-control" id="delivery_time" name="delivery_time" required>
                </div>
                <div class="mb-3">
                    <label for="delivery_cost" class="form-label">Szállítási költség</label>
                    <input type="number" class="form-control" id="delivery_cost" name="delivery_cost" required>
                </div>
                <div class="mb-3">
                    <label for="ean_code" class="form-label">EAN kód</label>
                    <input type="text" class="form-control" id="ean_code" name="ean_code" required>
                </div>
                <button type="submit" class="btn btn-success" id="addProductButton">
                    Hozzáadás
                </button>
            </div>
        </div>
    </div>
</div>
