<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Termék szerkesztése</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="max-height: 75vh; overflow-y: auto;">
                <div class="mb-3">
                    <label for="edit_manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" class="form-control" id="edit_manufacturer" name="manufacturer" required>
                </div>
                <div class="mb-3">
                    <label for="edit_name" class="form-label">Termék neve</label>
                    <input type="text" class="form-control" id="edit_name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="edit_product_url" class="form-label">Termék URL</label>
                    <input type="url" class="form-control" id="edit_product_url" name="product_url" required>
                </div>
                <div class="mb-3">
                    <label for="edit_price" class="form-label">Ár</label>
                    <input type="number" class="form-control" id="edit_price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="edit_net_price" class="form-label">Nettó ár</label>
                    <input type="number" class="form-control" id="edit_net_price" name="net_price" required>
                </div>
                <div class="mb-3">
                    <label for="edit_image_url" class="form-label">Kép URL</label>
                    <input type="url" class="form-control" id="edit_image_url" name="image_url" required>
                </div>
                <div class="mb-3">
                    <label for="edit_category" class="form-label">Kategória</label>
                    <input type="text" class="form-control" id="edit_category" name="category" required>
                </div>
                <div class="mb-3">
                    <label for="edit_description" class="form-label">Leírás</label>
                    <textarea class="form-control" id="edit_description" name="description" rows="3"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="edit_delivery_time" class="form-label">Szállítási idő</label>
                    <input type="text" class="form-control" id="edit_delivery_time" name="delivery_time" required>
                </div>
                <div class="mb-3">
                    <label for="edit_delivery_cost" class="form-label">Szállítási költség</label>
                    <input type="number" class="form-control" id="edit_delivery_cost" name="delivery_cost" required>
                </div>
                <div class="mb-3">
                    <label for="edit_ean_code" class="form-label">EAN kód</label>
                    <input type="text" class="form-control" id="edit_ean_code" name="ean_code" required>
                </div>
                <button type="submit" class="btn btn-warning" id="editProductButton">
                    Szerkesztés
                </button>
            </div>
        </div>
    </div>
</div>
